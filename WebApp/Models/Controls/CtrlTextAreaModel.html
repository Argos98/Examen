<div class="form-group js-form-message">
    <label for="-#Id-">-#Label-</label> <span class="text-danger">-#CampoRequerido-</span>
    <div class="input-group">
        <textarea  class="form-control js-form-filter-control" rows="4" id="-#Id-" name="-#Id-" placeholder="-#PlaceHolder-" aria-label="-#PlaceHolder-" -#Required-
                  data-msg="-#MensajeValidacion-"
                  data-error-class="u-has-error"
                  data-success-class="u-has-success"></textarea>
    </div>
</div>
