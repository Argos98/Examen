<!-- Input -->
<div class="form-group js-form-message">
    <label for="-#Id-">-#Label-</label> <span class="text-danger">-#CampoRequerido-</span>
    <div class="form-group">
        <select class="custom-select form-control js-form-filter-control" name="-#Id-" id="-#Id-" -#Required-

        </select>
    </div>
</div>
